<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Player | arm_sim</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #unity-canvas {
        width: 500px;
        height: 500px;
        background: red;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="1000" height="1000" tabindex="-1"></canvas>
    <script src="Build/test.loader.js"></script>
    <script>
        var gameInstance = null; // Declare gameInstance at the top of your script block
      
        function GetWebSocketInfo() {
          // Retrieve IP and Port from the parameters or any other source
          var ip = "your_ip_here";
          var port = "your_port_here";
          if (gameInstance) { // Check if gameInstance is already set
            gameInstance.SendMessage('controller', 'SetWebSocketInfo', ip + ":" + port);
          }
        }
      
        window.addEventListener('resize', function() {
          var canvas = document.getElementById('unity-canvas');
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        });
      
        gameInstance = createUnityInstance(document.querySelector("#unity-canvas"), { // Assign to gameInstance
          dataUrl: "Build/test.data.gz",
          frameworkUrl: "Build/test.framework.js.gz",
          codeUrl: "Build/test.wasm.gz",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "arm_sim",
          productVersion: "0.1",
          matchWebGLToCanvasSize: false,
        });
        
        // Call GetWebSocketInfo when Unity is fully loaded, assuming Unity's default loading method
        gameInstance.then(() => {
          GetWebSocketInfo();
        });
      </script>
  </body>
</html>
